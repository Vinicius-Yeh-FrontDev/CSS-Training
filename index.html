<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="result">
          <h3>Your Result</h3>
          <div class="resultValue">
            <div>
              <p id="result_">76</p>
            </div>
            <div>
              <p id="result-">of 100</p>
            </div>
          </div>
          <p id="avaliation">Great</p>
          <div class="area-avaliation">
            <p>
              You scored higher than 65% of<br />the people who have taken<br />these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <p id="title">Summary</p>
          <div class="reaction area-elements">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p id="reaction_">Reaction</p>
            <p>80 / 100</p>
          </div>
          <div class="memory area-elements">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p id="memory_">Memory</p>
            <p>92 / 100</p>
          </div>
          <div class="verbal area-elements">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p id="verbal_">Verbal</p>
            <p>61 / 100</p>
          </div>
          <div class="visual area-elements">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p id="visual_">Visual</p>
            <p>72 / 100</p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicius Yeh</a>.
    </div>
  </body>
</html>
